<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do list</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>To-Do list with JQuery</h1>

        <input type="text" placeholder="Add new task">

        <div id="task">
            <ul>
                <li><span class="delete"><i class="fas fa-trash-alt" aria-hidden="true"></i></span> Create HTML</li>
                <li><span class="delete"><i class="fas fa-trash-alt" aria-hidden="true"></i></span> Create CSS</li>
                <li><span class="delete"><i class="fas fa-trash-alt" aria-hidden="true"></i></span> Create JS</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/40f99f8165.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
